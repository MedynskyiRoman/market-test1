<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекламний Буклет</title>
    <link rel="stylesheet" href="market.css">
</head>

<body>
    <content>
        <!-- Блок заголовка -->
        <div class="title">Товар, на які діє знижка</div>

        <!-- Блок товарів -->
        <div class="items">
            <!-- Блок окремого товару -->
            <div class="item">
                <div class="item-title">Мотокоса 43</div>

                <!-- Блок зображення товару -->
                <div class="item-image">                    
                    <img src="img\1.jpg" alt="Мотокоса">
                </div>
               

                <!-- Блок частин товару -->
                <div class="parts-pay">
                    <img src="img/market/mono-lapka.png" alt="6">
                    <img src="img/market/pt.png" alt="8">
                </div>

                <!-- Блок ціни -->
                <div class="price">
                    <span>5499</span><sup>₴</sup>
                    <span>4497</span><sup>₴</sup>
                </div>

                <!-- Блок бонусної ціни -->
                <div class="price bonus">
                    <div>ціна за купоном/г</div>
                    <span>4395</span><sup>₴</sup>
                </div>
            </div>

            <div class="item">Тример</div>
            <div class="item">Газонокосарка</div>
            <div class="item">Оприскучвач</div>
        </div>

        <!-- Блок контактів -->
        <div class="contacts">
            <p>ЖИТОМИР</p>
            <p>вул. Київська 106</p>
            <p>+38 (067) 414-53-30</p>
        </div>

        <!-- Блок інформації -->
        <div class="info">
            "Lorem Ipsum"
        </div>

    </content>

</body>

</html>
